barcode_detector:
  onnx_weights_path: 'weights/yolo_8n_994.onnx'
  iou_threshold: 0.6
  conf_threshold: 0.6

barcode_recognizer:
  onnx_weights_path: 'weights/eff_net_b5_loss=0.196.onnx'

barcode_visualizer:
  box_color: [0, 0, 255]
  box_thickness: 3
  text_color: [0, 128, 255]
  text_font_scale: 1.5
  text_thickness: 5
  text_y_shift: 50

app_settings:
  host: '0.0.0.0'
  port: 8000

extra_crop_val: 10